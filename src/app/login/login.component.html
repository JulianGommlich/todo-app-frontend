<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <label for="username">Benutzername:</label>
    <input name="username" type="text" id="username" ngModel required/><br>
    <label for="password">Passwort:</label>
    <input name="password" type="password" id="password" ngModel required/><br>
    <button type="submit" [disabled]="!f.valid">Login</button>
</form>
